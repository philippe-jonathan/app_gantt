            <h1 class="text-center">Welcome to M.I.B</h1>
    
            <!-- création du formulaire -->
            <!-- form creation -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">

                        <form id="form_login" class="text-center">
                            <!-- création des champs de saisie -->
                            <!-- creation of input fields -->
                            <div class="form-group">
                                <label for="name">Please, enter your name</label>
                                <input class="form-control" id="name" name="name" type="text">
                            </div>

                            <div class="form-group">
                                <label for="date">Please, enter the date</label>
                                <input class="form-control" id="date" name="date" type="date">
                            </div>

                            <div class="form-group">
                                <label for="time">Please, enter the duration</label>
                                <input class="form-control" id="time" name="time" type="time">
                            </div>

                            <button id="submit_btn" type="button" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </div>

            <div class="result"></div>
